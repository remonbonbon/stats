<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Rec Stats</title>
    <link href='vendor/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='app.css' rel='stylesheet'>
  </head>
  <body class='container' id='app'>
    <h1>Rec Stats</h1>
    <section>
      <h3>Storage</h3>
      <div v-cloak=''>
        <span>{{storage.used}} / {{storage.total}}{{storage.unit}}</span>
        <div class='progress'>
          <div aria-valuemax='100' aria-valuemin='0' aria-valuenow='{{storage.percentage}}' class='progress-bar' role='progressbar' style='width: {{storage.percentage}}%;'>
            {{storage.percentage}}%
          </div>
        </div>
      </div>
    </section>
    <section>
      <h3>Machine status</h3>
      <div id='graph'></div>
    </section>
    <section>
      <h3>Reserves</h3>
      <table class='table table-condensed table-striped' v-cloak=''>
        <thead>
          <tr>
            <th>#</th>
            <th>start time</th>
            <th>channel</th>
            <th>title</th>
          </tr>
        </thead>
        <tbody>
          <tr v-repeat='reserves'>
            <td>{{$index + 1}}</td>
            <td>{{startTime}}</td>
            <td>{{channel}}</td>
            <td>{{title}}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src='vendor/jquery/jquery-2.1.3.min.js'></script>
    <script src='vendor/bootstrap/js/bootstrap.min.js'></script>
    <script src='vendor/vuejs/vue.min.js'></script>
    <script src='vendor/d3/d3.min.js'></script>
    <script src='app.js'></script>
  </body>
</html>
